<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Person List</title>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>Firstname</th>
					<th>Lastname</th>
					<th>Age</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="person : ${personas}">
					<td><span th:text="${person.firstname}"></span></td>
					<td><span th:text="${person.lastname}"></span></td>
					<td><span th:text="${person.age}"></span></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
